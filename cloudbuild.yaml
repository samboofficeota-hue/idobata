steps:
  # Build and push Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/idobata-frontend', './frontend']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/idobata-frontend']

  # Build and push Admin
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/idobata-admin', './admin']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/idobata-admin']

  # Build and push Python Service
  # Note: Backend is now deployed on Railway, not Cloud Run
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/idobata-python-service', './python-service']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/idobata-python-service']

  # Deploy to Cloud Run
  # Create environment variables file for frontend
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cat > /workspace/frontend-env.yaml << 'EOF'
        NODE_ENV: production
        EOF

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'idobata-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/idobata-frontend'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--env-vars-file'
      - '/workspace/frontend-env.yaml'

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'idobata-admin'
      - '--image'
      - 'gcr.io/$PROJECT_ID/idobata-admin'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'

  # Note: Backend deployment to Cloud Run has been removed
  # Backend is now deployed on Railway: https://railway.com/project/28737e38-8afa-49c4-9da3-05576dadfa78

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'idobata-python-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/idobata-python-service'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--update-secrets'
      - 'OPENAI_API_KEY=openai-api-key:latest'

images:
  - 'gcr.io/$PROJECT_ID/idobata-frontend'
  - 'gcr.io/$PROJECT_ID/idobata-admin'
  # Backend image removed - now deployed on Railway
  - 'gcr.io/$PROJECT_ID/idobata-python-service'

options:
  logging: CLOUD_LOGGING_ONLY
