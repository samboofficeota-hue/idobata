steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/idobata-471403/idobata-backend'
      - '-f'
      - 'idea-discussion/backend/Dockerfile'
      - '--target'
      - 'production'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/idobata-471403/idobata-backend'
  # Create environment variables file for backend
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cat > /workspace/backend-env.yaml << 'EOF'
        NODE_ENV: production
        JWT_EXPIRES_IN: 24h
        IDEA_CORS_ORIGIN: "https://idobata-frontend-336788531163.asia-northeast1.run.app,https://idobata-admin-336788531163.asia-northeast1.run.app,https://idobata-admin-doisltwsmq-an.a.run.app"
        PYTHON_SERVICE_URL: https://idobata-python-doisltwsmq-an.a.run.app
        API_BASE_URL: https://idobata-backend-336788531163.asia-northeast1.run.app
        ALLOW_DELETE_THEME: "true"
        EOF
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'idobata-backend'
      - '--image'
      - 'gcr.io/idobata-471403/idobata-backend'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--update-secrets'
      - 'MONGODB_URI=mongodb-uri:latest,OPENAI_API_KEY=openai-api-key:latest,PASSWORD_PEPPER=password-pepper:latest,JWT_SECRET=jwt-secret:latest'
      - '--set-env-vars-file'
      - '/workspace/backend-env.yaml'

images:
  - 'gcr.io/idobata-471403/idobata-backend'

options:
  logging: CLOUD_LOGGING_ONLY
