runtime: python310
service: python-service

# 環境変数
env_variables:
  PORT: 8080

# リソース設定
resources:
  cpu: 1
  memory_gb: 1
  disk_size_gb: 10

# 自動スケーリング設定
automatic_scaling:
  min_instances: 0
  max_instances: 10
  target_cpu_utilization: 0.6

# ヘルスチェック設定
readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 4
  success_threshold: 2
